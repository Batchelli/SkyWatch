<!-- header.component.html -->
<div class="flex items-center w-full">
  <div class="p-1 ml-2 w-1/4 rounded-lg backdrop-blur-sm bg-black/10 flex justify-start items-center z-10 absolute">
    <input
      class="bg-transparent w-11/12 pl-2 outline-0 text-base text-white"
      type="text"
      placeholder="Search city"
      [(ngModel)]="searchQuerry"
    />
    <button (click)="apiResponse()">
      <img class="w-7 ml-1" src="assets/lupa.svg" alt="Pesquisar" />
    </button>
  </div>
  <div class="h-16 w-full flex items-center justify-center">
    <img class="pl-2.5 h-12 w-12" src="assets/clouds.svg" alt="logo" />
    <h1 class="text-white m-0 pl-2.5">SkyWatch</h1>
  </div>
</div>

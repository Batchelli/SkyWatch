<div class="h-full w-full text-white">
  <div class="flex w-full h-full justify-around p-1">
    <div class="w-1/3 flex flex-col justify-between">
      <div
        class="backdrop-blur-md h-2/5 bg-black/10 w-full flex flex-col justify-center items-center rounded-lg"
      >
        <div>
          <div class="flex items-center">
            <h1 class="p-0 m-0 text-3xl">Wind</h1>
            <img class="pl-2.5 h-12 w-12" src="assets/wind.svg" alt="wind" />
          </div>
          <h1>{{ response.wind }}/km</h1>
        </div>
      </div>
      <div
        class="backdrop-blur-md h-2/5 bg-black/10 w-full flex flex-col justify-center items-center rounded-lg"
      >
        <div class="flex flex-col h-full justify-evenly">
          <div class="flex">
            <h1 class="p-0 m-0">Humidity:</h1>
            <h1 class="p-0 m-0">{{ response.humidity }}%</h1>
          </div>
          <div class="flex items-end">
            <div class="flex">
              <h1 class="p-0 m-0">Pressure:</h1>
              <h1 class="p-0 m-0">{{ response.pressure }}</h1>
            </div>
            <h1 class="p-0 m-0 mb-1 text-sm">mbar</h1>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-3/5 backdrop-blur-md bg-black/10 flex justify-around items-center rounded-lg"
    >
      <div class="flex flex-col items-center justify-center">
        <img class="h-20" src="assets/sunrise.svg" alt="wind" />
        <h1 class="p-0 m-0 text-3xl">
          {{ getFormattedTimeFromUnix(response.sunrise) }}
        </h1>
        <p class="p-0 m-0">Sunrise</p>
      </div>
      <div class="flex flex-col items-center justify-center">
        <img class="h-20" src="assets/sunset.svg" alt="wind" />
        <h1 class="p-0 m-0 text-3xl">
          {{ getFormattedTimeFromUnix(response.sunset) }}
        </h1>
        <p class="p-0 m-0">Sunset</p>
      </div>
    </div>
  </div>
</div>
